<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Normalize-->
  <link rel="stylesheet" href="normalize.css">

  <!--Styles-->
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">

  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/472ad113de.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="header container">

    <a class="logo-link" href="index.html"><img src="images/logo.svg" alt="logo" class="logo"></a>

  </header>

  <main class="main container">

      <div class="img-container"><img class="main-img" src="images/illustration-mockups.svg" alt="mokup picture"></div>

      <div class="main-info">

        <h1>Build The Community Your Fans Will Love</h1>

        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button class="button">Register</button>

      </div>

  </main>

  <footer class="footer">

    <div class="container">

      <div class="social">

        <a href="#"><i class="fa-brands fa-facebook-f social-icon"></i></a>
        <a href="#"><i class="fa-brands fa-twitter social-icon"></i></a>
        <a href="#"><i class="fa-brands fa-instagram social-icon"></i></a>
  
      </div>
  
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Antonator/Challenger">Antony Ocegueda :D</a></p>
      </div>  

    </div>

  </footer>
  
</body>
</html>
